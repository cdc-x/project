<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框示例</title>
    <script src="jquery/JQuery-3.5.1.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .hide {
            display: none;
        }

        .cover {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(128, 128, 128, 0.4);
            z-index: 99;
        }

        .modal {
            height: 400px;
            width: 600px;
            background-color: white;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -300px;
            margin-top: -200px;
            z-index: 100;
        }
    </style>
</head>
<body>
<div>最底层内容</div>
<div class="cover hide"></div>
<button id="d1">显示</button>
<div class="modal hide">
    <p>username：<input type="text"></p>
    <p>password：<input type="password"></p>
    <p>
        <button id="d2">隐藏</button>
    </p>

    <script>
        let $coverEle = $(".cover");
        let $modalEle = $(".modal");

        $("#d1").click(function () {
            $coverEle.removeClass("hide");
            $modalEle.removeClass("hide");
        });

        $("#d2").click(function () {
            $coverEle.addClass("hide");
            $modalEle.addClass("hide");
        })

    </script>
</div>
</body>
</html>
